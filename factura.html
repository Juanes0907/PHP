<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Factura</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       header{
            display: flex;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<header>
    <a href="menu.html" class="btn btn-primary">Men√∫ Principal</a>
</header>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Factura</h2>
        <form id="facturaForm" action="php.php" method="post">
            <!-- ID del Producto -->
            <div class="mb-3">
                <label for="productId" class="form-label">ID del Cliente</label>
                <input type="text" class="form-control" id="productId" name="idcliente" placeholder="Ingrese el ID del Cliente" required>
            </div>
            
            <!-- ID del Cliente -->
            <div class="mb-3">
                <label for="clientId" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="clientId" name="nombreproductofactura" placeholder="Ingrese el nombre del producto" required>
            </div>
            
            <!-- Nombre de la Factura -->
            <div class="mb-3">
                <label for="invoiceName" class="form-label">Valor del Producto</label>
                <input type="text" class="form-control" id="invoiceName" name="valorfactura" placeholder="Ingrese el valor del producto" required>
            </div>
            
            <!-- Cantidad de Productos -->
            <div class="mb-3">
                <label for="productQuantity" class="form-label">Cantidad de Productos</label>
                <input type="number" class="form-control" id="productQuantity" name="cantidadfactura" placeholder="Ingrese la cantidad de productos" min="1" required>
            </div>
            
            <!-- Botones -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary" name="accionFactura" value="agregar">Agregar</button>
                <button type="submit" class="btn btn-secondary" name="accionFactura" value="buscar">Buscar</button>
                <button type="submit" class="btn btn-warning" name="accionFactura" value="actualizar">Actualizar</button>
                <button type="submit" class="btn btn-danger" name="accionFactura" value="eliminar">Eliminar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
