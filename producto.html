<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <!-- Vinculación de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f0f8ff, #ffffff);
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background: #ffffff;
            border: 1px solid #d1e7dd;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
        }
        h1 {
            color: #0d6efd;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #495057;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .btn {
            flex: 1 1 calc(48% - 10px);
            max-width: 48%;
        }
        @media (max-width: 576px) {
            .btn {
                flex: 1 1 100%;
                max-width: 100%;
            }
            
        }
        header{
            display: flex;
            justify-content: center;
            text-align: center;
            width: 20%;
            display: flex;
            
        }
    </style>
</head>
<header>
    <a href="menu.html" class="btn btn-primary">Menú Principal</a>
</header>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h1>Gestión de Productos</h1>
            <form action="php.php" method="post">
                <div class="mb-3">
                    <label for="nombre_producto" class="form-label">Nombre del producto:</label>
                    <input type="text" id="nombre_producto" name="nombreproducto" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="valor_producto" class="form-label">Valor del producto:</label>
                    <input type="number" id="valor_producto" name="valorproducto" class="form-control" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="cantidad_producto" class="form-label">Cantidad:</label>
                    <input type="number" id="cantidad_producto" name="cantidadproducto" class="form-control" min="1" required>
                </div>

                <!-- Botones -->
                <div class="btn-container mt-4">
                    <button type="submit" class="btn btn-success" name="accionProducto" value="agregar">Agregar</button>
                    <button type="submit" class="btn btn-danger" name="accionProducto" value="eliminar">Eliminar</button>
                    <button type="submit" class="btn btn-primary" name="accionProducto" value="buscar">Buscar</button>
                    <button type="submit" class="btn btn-warning" name="accionProducto" value="actualizar">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Vinculación de Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
