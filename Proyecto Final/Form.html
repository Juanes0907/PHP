<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header{
            display: flex;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <a href="menu.html" class="btn btn-primary">Menú Principal</a>
    </header>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Registro</h2>
        <form id="formulario" class="p-4 border rounded bg-light" action="php.php" method="post" >
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre" required>
            </div>
            <!-- Tipo de Documento -->
            <div class="mb-3">
                <label for="tipo_documento" class="form-label">Tipo de Documento:</label>
                <select id="tipo_documento" class="form-select" name="tipo_documento" required>
                    <option value=""  name="tipo_documento" >Seleccione...</option>
                    <option value="Cédula" name="tipo_documento" >Cédula de Ciudadanía</option>
                    <option value="Tarjeta de Identidad" name="tipo_documento" >Tarjeta de Identidad</option>
                    <option value="Pasaporte" name="tipo_documento" >Pasaporte</option>
                </select>
            </div>
            <!-- Número de Documento -->
            <div class="mb-3">
                <label for="numero_documento" class="form-label">Número de Documento:</label>
                <input type="text" id="numero_documento" class="form-control" name="numero_documento" placeholder="Ingrese su número de documento" required>
            </div>
            <!-- Teléfono -->
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" id="telefono" class="form-control" name="telefono" placeholder="Ingrese su número de teléfono" required>
            </div>
            <!-- Fecha de Nacimiento -->
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
            </div>
            <!-- Botones -->
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary" name="accionCliente" value="agregar">Agregar</button>
                <button type="submit" class="btn btn-secondary" name="accionCliente" value="buscar">Buscar</button>
                <button type="submit" class="btn btn-warning" name="accionCliente" value="actualizar">Actualizar</button>
                <button type="submit" class="btn btn-danger" name="accionCliente" value="eliminar">Eliminar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
